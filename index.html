<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Number Organizer</title>
</head>
<body>
    <div class="main">
        <h1></h1>
        <h2>Insira os números separados por espaços <span>(exemplo: 1 2 93 -3 221)</span></h2>
        <input type="text" name="numbers" id="numbers">
        <button type="button" id="organizeBtn" onclick="organizeNumbers()">ORGANIZE</button>
        <p id="values" style="margin-top: 0px;"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
